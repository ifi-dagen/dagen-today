<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="https://static1.squarespace.com/static/55436d91e4b0026a5245a380/t/5ac3a5f2562fa75d6c12ff97/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Dagen today</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <div id="blablabla">
    <div class="adBanner" style="height: 1px; height: 1px;"></div>
  </div>
</body>

<script>
  const wrapperDiv = document.getElementById('blablabla');
  if(wrapperDiv.clientHeight === 0) {
    document.getElementById("blablabla").innerHTML = "AdBlock liker ikke filen med programinfo, så hvis du vil se programmet så må AdBlock pauses :)";
    document.getElementById("blablabla").style = "background-color: red; text-align: center;"
  }
</script>

</html>
